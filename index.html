<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Pen√°ltis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hud">
    <div id="status">Choose a spot</div>
    <div id="score">Discount: 0%</div>
  </div>

  <div class="game-container">
    <img src="assets/field.png" class="field" alt="Field">
    <img src="assets/keeper_idle.png" id="keeper" class="keeper" alt="GoalKeeper">
    <img src="assets/ball.png" id="ball" class="ball" alt="Ball">


    <div class="target" style="top: 10%; left: 34%;" onclick="shoot('top-left')"></div>
    <div class="target" style="top: 10%; left: 62%;" onclick="shoot('top-right')"></div>
    <div class="target" style="top: 25%; left: 48%;" onclick="shoot('center')"></div>
    <div class="target" style="top: 32%; left: 34%;" onclick="shoot('bottom-left')"></div>
    <div class="target" style="top: 32%; left: 62%;" onclick="shoot('bottom-right')"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
